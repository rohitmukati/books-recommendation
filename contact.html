    <title>Contact</title>

<style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #343a40;
        }
        nav {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        header {
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .description {
            text-align: center;
            margin-bottom: 50px;
        }
        .description p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .book-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .book-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s;
        }
        .book-card:hover {
            transform: translateY(-10px);
        }
        .book-card img {
            max-width: 100%;
            border-radius: 5px;
        }
        .book-card h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .book-card p {
            font-size: 1em;
            color: #6c757d;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        .animated-book {
            display: inline-block;
            animation: bounce 2s infinite;
        }
    </style>
</head>
